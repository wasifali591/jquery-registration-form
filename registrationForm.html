<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html"; charset="utf-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="registrationStyle.css">
	</head>	
	<body>
		<!-- division for display the data -->
		<div class="table" id="dataTable" style="font-size:18px;text-align:center; width=100%;">
			<div id="display">
				<table id="registrationTable">
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Password</th>
						<th>Address</th>
						<th>DOB</th>
						<th>Gender</th>
						<th>Catagory</th>
						<th>Subject</th>
						<th>Options</th>
					</tr>
					<tbody id="tableData">
					</tbody>
				</table>
			</div>
		</div>
		<!-- division for the registration form -->
		<div class="form">
		
			<div class="header" id="headerPosition">
				<h2>Registration</h2>
			</div>	
			
			<div class="body" id="bodyPosition">
				<div class="input">
					<label class="error" id="wrongInput"> </label>
					<label>Name<span id="mandatory">*</span></label>
					<div class="box">
						<input id="name" class="form-control" type="text" name="name" required>
					</div>					
					<span class="error"id="wrongName"> </span>
				</div>
			
				<div class="input">
					<label>Email<span id="mandatory">*</span></label>
					<div class="box">
						<input id="email" class="form-control" type="email" name="email" required>
					</div>
					<label class="error"id="wrongEmail"> </label>
				</div>
			
				<div class="input">
					<label>Password<span id="mandatory">*</span></label>
					<div class="box">
						<input id="psw" class="form-control" type="password" name="psw" required>
					</div>
					<label class="error"id="wrongPassword"> </label>
				</div>
			
				<div class="input">
					<label>Adress</label>
					<div class="box">
						<textarea id="add" class="form-control" name="add" placeholder="Parmanent Address"></textarea>
					</div>
				</div>
			
				<div class="input">
					<label>Date of Birth</label>
					<div class="box">
						<input id="bday" class="form-control" type="date" name="bday">
					</div>
				</div>	
				
				<div class="input">
					<label>Gender</label>
					<div class="box">
						<input type="radio" name="gender" value="Male" id="Male" checked> Male<br>
						<input type="radio" name="gender" value="Female" id="Female"> Female<br>
						<input type="radio" name="gender" value="Other" id="Other"> Other
					</div>
				</div>	
				
				<div class="input">
					<label>Category</label>
					<div class="box">
						<select id="catagory" class="form-control" name="catagory">
							<option id="Gen">Gen</option>
							<option id="SC">SC</option>
							<option id="ST">ST</option>
							<option id="OBC">OBC</option>
						</select>
					</div>	
				</div>		
				
				<div class="input">
					<label>Subject</label>
					<div class="box">
						<input type="checkbox" name="sub[]" value="PHP" id="PHP">PHP<br>
						<input type="checkbox" name="sub[]" value="JAVA" id="JAVA">JAVA<br>
						<input type="checkbox" name="sub[]" value="HTML" id="HTML">HTML<br>
						<input type="checkbox" name="sub[]" value="CSS" id="CSS">CSS
					</div>
				</div>		
				
				<div class="input" id="registerButton">
					<center>
						<button type="button"  name="reg" class="btn" id="registerBtn">Register</button>
					</center>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="registrationScript.js"></script>
	</body>
</html>
